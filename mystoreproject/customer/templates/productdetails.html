{%extends 'base.html'%}
{%block base%}
<h1>Product</h1>
<div class="row p-5 bg-secondary">
    
    <div class="col">
    <img class="card-img-top" src="{{product.product_image.url}}" alt="Card image">
    </div>
    <div class="col">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{product.product_name}}</li>
        <li class="list-group-item">Catogory.{{product.product_category}}</li>
        <li class="list-group-item">RS.{{product.product_price}}</li>
        <li class="list-group-item">{{product.product_description}}</li>
        <li>
            <a href="{% url 'acart' product.id %}" class="btn btn-warning">Add To Cart</a>
            <a href="{% url 'buynow' product.id %}" class="btn btn-success">Buy Now</a>
        </li>
    </ul>
    </div>
</div>
{%endblock base%}
